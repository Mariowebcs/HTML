<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise Attributes</title>
  </head>
  <body>
    <main>
      <h1>My Attributes Exercise</h1>
      <section class="Attributes-form">
        <form action="">
          <button disabled>Button</button>
          <input
            type="number"
            name="number"
            id="number-range"
            min="0"
            max="100"
            step="2"
            value="0"
            autofocus
          />
          <label for="web-developer"
            >I'll became a professional developer</label
          >
          <input
            type="checkbox"
            name="web-developer"
            id="check-developer"
            value="true"
            checked
          />
          <input type="date" name="data" id="data_id" />
        </form>
      </section>
    </main>
  </body>
</html>
