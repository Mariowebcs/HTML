<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Exercise</title>
  </head>

  <header>
    <h1>Navbar Exercise</h1>
    <nav>
      <strong>Navbar</strong>
      <!-- USING UNORDERED LIST FOR LINKS SAME AS EXERCISE SUGGESTION -->
      <!-- if we use anchor tag as a nav element and not as a list item 
        (because list item and ul tag are block element)
         in this case (without css) 
      we can best replicate the navbar as a png image given. -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <label for="dropdown">Dropdown</label>
      <select name="selected" id="dropdown">
        <option value=""></option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <button disabled>Disabled</button>
      <input
        type="search"
        name="keyword"
        id="nav-search"
        maxlength="25"
        placeholder="type for search"
      />
      <button>search</button>
    </nav>
  </header>
  <body></body>
</html>
